<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Floor-Pinned Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- 3D Model Pinned to Floor -->
    <a-entity 
      id="modelEntity"
      gltf-model="./assets/saw.glb"
      position="0 0 -3"  <!-- Adjust Y if the model is floating or sinking -->
      scale="1 1 1"
      rotation="0 180 0">
    </a-entity>

    <!-- Camera (Moves With User) -->
    <a-camera position="0 1.6 0"></a-camera> <!-- Simulates human eye level -->

  </a-scene>
</body>
</html>
