<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Floor-Pinned Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <a-scene embedded arjs="debugUIEnabled: false;">
    
    <!-- Marker-Based Tracking (Ensures the Model Stays in One Place) -->
    <a-marker type="pattern" url="assets/marker.patt">
      
      <!-- 3D Model Pinned to the Ground -->
      <a-entity 
        id="modelEntity"
        gltf-model="./assets/saw.glb"
        position="0 0 0"   <!-- Adjust Y value if needed -->
        scale="1 1 1"
        rotation="0 180 0">
      </a-entity>

    </a-marker>

    <!-- Camera (Moves with the User) -->
    <a-camera position="0 1.6 0"></a-camera>

  </a-scene>

</body>
</html>
